# Default variables

# Deployer portainer to manage containers
# https://www.portainer.io/
install_portainer: false

# If docker is to be installed in an LXC container
# see: # https://docs.docker.com/storage/storagedriver/overlayfs-driver/
lxc: false

# System architecture (default: amd64)
arch: "amd64"

## Rootless config

# Install in rootless mode (default = true)
rootless: true

# UID
container_user_uid: 172690
uid_range: 65536
container_user_linux_uid: 1001
